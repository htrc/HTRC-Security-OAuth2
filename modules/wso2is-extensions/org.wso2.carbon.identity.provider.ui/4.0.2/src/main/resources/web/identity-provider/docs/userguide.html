<h1>InfoCard / OpenID Dashboard</h1>

<p>The InfoCard / OpenID Dashboard component of the WSO2 Carbon enables users to download Information Cards and OpenID 
Information Cards against their profiles.</p>

<p>Also this lists the all registered OpenIDs for the user.</p>
